{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Job - Cleo{% endblock %}
{% block content %}

<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-xl px-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i class="fa-regular fa-pen-to-square"></i></div>
                        Edit job
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3 gap-5">
                    <a class="btn btn-sm btn-light text-primary" href="{% url 'your_jobs' %}">
                        <i class="fa-regular fa-arrow-left"></i>
                        Back to job list
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main page content-->
<div class="container-xl px-4 mt-4">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card mb-4">
                <div class="card-header">Edit Job Details</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">Job Title</label>
                                <input class="form-control" type="text" name="title" value="{{ job.title }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Company</label>
                                <input class="form-control" type="text" name="company" value="{{ job.company }}" required>
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">Location</label>
                                <input class="form-control" type="text" name="location" value="{{ job.location }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Employment Type</label>
                                <input class="form-control" type="text" name="employment_type" value="{{ job.employment_type }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="small mb-1">Job Description</label>
                            <textarea class="form-control" name="description" rows="4" placeholder="Brief description of the role...">{{ job.description }}</textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">Save Changes</button>
                        <a class="btn btn-secondary" href="{% url 'your_jobs' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
