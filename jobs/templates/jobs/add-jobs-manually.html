{% extends 'base.html' %}
{% load static %}
{% block title %}Add Job - Cleo{% endblock %}
{% block content %}

<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-xl px-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i class="fa-regular fa-pen-to-square"></i></div>
                        Add job manually
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3 gap-5">
                    <a class="btn btn-sm btn-light text-primary" href="{% url 'add_jobs_pdf' %}">
                        <i class="fa-regular fa-file-pdf"></i>
                        Add jobs from PDF
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main page content-->
<div class="container-xl px-4 mt-4">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card mb-4">
                <div class="card-header">Job Details</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">Job Title</label>
                                <input class="form-control" type="text" name="title" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Company</label>
                                <input class="form-control" type="text" name="company" required>
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">Location</label>
                                <input class="form-control" type="text" name="location" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Employment Type</label>
                                <input class="form-control" type="text" name="employment_type" placeholder="e.g. Full-time, Part-time" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="small mb-1">Job Description</label>
                            <textarea class="form-control" name="description" rows="4" placeholder="Brief description of the role..."></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">Add Job</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
