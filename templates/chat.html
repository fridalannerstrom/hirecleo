{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard - Cleo{% endblock %}
{% block content %}
                    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
                        <div class="container-xl px-4">
                            <div class="page-header-content">
                                <div class="row align-items-center justify-content-between pt-3">
                                    <div class="col-auto mb-3">
                                        <h1 class="page-header-title">
                                            <div class="page-header-icon"><i class="fa-regular fa-comments"></i></div>
                                            Chat with Cleo
                                        </h1>
                                    </div>
                                    <div class="col-12 col-xl-auto mb-3 gap-5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- Main page content-->
                    <div class="container-xl px-4 mt-4">
                        <div class="row">
                            <div class="col-lg-9">
                                <div id="navBordersComponent">
                                    <div class="card mb-4">
                                        <div class="card-body">

                                            <div class="chat-box" id="chat-box" style="height: 400px; overflow-y: scroll;">
                                                <!-- Chattmeddelanden kommer hit -->
                                            </div>
                                            
                                            <div class="mt-3 d-flex">
                                                <input type="text" id="chat-input" class="form-control me-2" placeholder="Skriv ett meddelande...">
                                                <button id="send-btn" class="btn btn-primary">Skicka</button>
                                            </div>
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Sticky Navigation-->
                            <div class="col-lg-3">
                                <div class="nav-sticky">
                                    <div class="card">
                                        <div class="card-body">
                                            <p>Hello, I'm Cleo</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            const sendBtn = document.getElementById("send-btn");
                            const chatBox = document.getElementById("chat-box");
                            const input = document.getElementById("chat-input");
                        
                            sendBtn.addEventListener("click", function () {
                                const userMessage = input.value.trim();
                                if (!userMessage) return;
                        
                                appendMessage("user", userMessage);
                                input.value = "";
                        
                                fetch("/api/chat-response/", {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                        "X-CSRFToken": getCookie("csrftoken"),
                                    },
                                    body: JSON.stringify({ message: userMessage })
                                })
                                .then(res => res.json())
                                .then(data => {
                                    appendMessage("cleo", data.reply);
                                })
                                .catch(err => {
                                    appendMessage("cleo", "NÃ¥got gick fel ðŸ˜¢");
                                    console.error(err);
                                });
                            });
                        
                            function appendMessage(sender, text) {
                                const div = document.createElement("div");
                                div.className = `chat-message ${sender}`;
                                div.innerHTML = `<strong>${sender === 'cleo' ? 'Cleo' : 'Du'}:</strong> ${text}`;
                                chatBox.appendChild(div);
                                chatBox.scrollTop = chatBox.scrollHeight;
                            }
                        
                            function getCookie(name) {
                                const value = `; ${document.cookie}`;
                                const parts = value.split(`; ${name}=`);
                                if (parts.length === 2) return parts.pop().split(";").shift();
                            }
                        });
                        </script>
                {% endblock %}
