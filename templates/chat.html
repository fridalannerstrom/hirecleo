{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard - Cleo{% endblock %}
{% block content %}
                    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
                        <div class="container-xl px-4">
                            <div class="page-header-content">
                                <div class="row align-items-center justify-content-between pt-3">
                                    <div class="col-auto mb-3">
                                        <h1 class="page-header-title">
                                            <div class="page-header-icon"><i class="fa-regular fa-comments"></i></div>
                                            Chat with Cleo
                                        </h1>
                                    </div>
                                    <div class="col-12 col-xl-auto mb-3 gap-5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- Main container -->
                    <div class="container-xl px-4 mt-4">
                        <div class="d-flex gap-4">
                            <!-- CHAT DELEN -->
                            <div class="flex-grow-1 d-flex flex-column p-4">
                                <div class="chat-box flex-grow-1 overflow-auto mb-3" id="chat-box">
                                    <!-- Meddelanden h√§r -->
                                </div>
                                <div class="chat-input d-flex">
                                    <input type="text" id="chat-input" class="form-control me-2" placeholder="Skriv ett meddelande...">
                                    <button id="send-btn" class="btn btn-dark">Skicka</button>
                                </div>
                            </div>

                            <!-- SIDOPANEL -->
                            <div class="chat-sidebar p-4 bg-white rounded shadow-sm d-flex flex-column">
                                <div class="text-center mb-4">
                                    <img src="{% static 'assets/img/cleo-icon.png' %}" width="72" class="mb-2" alt="Cleo">
                                    <h5 class="fw-bold mb-0">Cleo, AI-kollega<br>inom rekrytering</h5>
                                </div>

                                <div class="mb-4">
                                    <p class="text-uppercase text-muted small fw-bold mb-2">Kom ig√•ng med Cleo</p>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-light rounded-pill">‚ùì Tips p√• fr√•gor att st√§lla</button>
                                        <button class="btn btn-light rounded-pill">üß† Vad Cleo kan g√∂ra</button>
                                        <button class="btn btn-light rounded-pill">üîê Hur Cleo hanterar din data</button>
                                        <button class="btn btn-light rounded-pill">‚öôÔ∏è Hur Cleo tr√§nats</button>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <p class="text-uppercase text-muted small fw-bold mb-2">Chatthistorik</p>
                                    <div class="d-grid gap-2">
                                        <a href="#" class="chat-history-box">Text till en gammal chatt‚Ä¶</a>
                                        <a href="#" class="chat-history-box">En till gammal fr√•ga‚Ä¶</a>
                                    </div>
                                </div>
                                <div class="space-y-2 text-sm chat-history">
                                    <!-- nya chattar kommer l√§ggas till h√§r -->
                                </div>
                                
                                <div class="mt-auto text-center pt-4">
                                    <button class="w-full bg-black text-white rounded-full py-3 text-sm font-semibold hover:bg-gray-800 transition new-chat-btn">Ny Chatt</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        const cleoAvatar = "{% static 'assets/img/cleo-icon.png' %}";
                        
                        // üîê CSRF helper
                        function getCookie(name) {
                            let cookieValue = null;
                            if (document.cookie && document !== "") {
                                const cookies = document.cookie.split(";");
                                for (let i = 0; i < cookies.length; i++) {
                                    const cookie = cookies[i].trim();
                                    if (cookie.substring(0, name.length + 1) === name + "=") {
                                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                        break;
                                    }
                                }
                            }
                            return cookieValue;
                        }
                        
                        document.addEventListener("DOMContentLoaded", function () {
                            if (!window.currentSessionId) {
                                fetch("/api/start-session/", {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                        "X-CSRFToken": getCookie("csrftoken"),
                                    },
                                    body: JSON.stringify({ title: "Ny konversation" })
                                })
                                .then(res => res.json())
                                .then(data => {
                                    window.currentSessionId = data.session_id;
                                    console.log("üü¢ Automatisk chatt-session skapad:", data.session_id);
                                });
                            }

                            const sendBtn = document.getElementById("send-btn");
                            const chatBox = document.getElementById("chat-box");
                            const input = document.getElementById("chat-input");
                            const historyContainer = document.querySelector('.chat-history');
                        
                            // üÜï Ny chatt-knapp ‚Äì skapar ny session
                            document.querySelector('.new-chat-btn').addEventListener('click', () => {
                                chatBox.innerHTML = '';
                                input.value = '';
                        
                                fetch("/api/start-session/", {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                        "X-CSRFToken": getCookie("csrftoken"),
                                    },
                                    body: JSON.stringify({ title: "Ny konversation" })
                                })
                                .then(res => res.json())
                                .then(data => {
                                    const sessionId = data.session_id;
                                    window.currentSessionId = sessionId;
                                    console.log("Ny chatt-session:", sessionId);
                                });
                            });
                        
                            // üöÄ N√§r anv√§ndaren skickar ett meddelande
                            sendBtn.addEventListener("click", function () {
                                const userMessage = input.value.trim();
                                if (!userMessage) return;
                        
                                appendMessage("user", userMessage);
                                saveMessageToBackend(window.currentSessionId, "user", userMessage);
                                input.value = "";
                        
                                fetch("/api/chat-response/", {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                        "X-CSRFToken": getCookie("csrftoken"),
                                    },
                                    body: JSON.stringify({ message: userMessage })
                                })
                                .then(response => {
                                    const reader = response.body.getReader();
                                    const decoder = new TextDecoder();
                        
                                    const div = document.createElement("div");
                                    div.className = "d-flex mb-3 align-items-start";
                                    div.innerHTML = `
                                        <img src="${cleoAvatar}" class="me-2 rounded-circle" width="32" height="32">
                                        <div class="chat-bubble cleo">
                                            <div class="bubble-inner"></div>
                                        </div>
                                    `;
                                    chatBox.appendChild(div);
                                    const bubble = div.querySelector(".bubble-inner");
                        
                                    let accumulated = "";
                        
                                    function read() {
                                        reader.read().then(({ done, value }) => {
                                            if (done) {
                                                bubble.innerHTML = marked.parse(accumulated);
                                                chatBox.scrollTop = chatBox.scrollHeight;

                                                saveMessageToBackend(window.currentSessionId, "cleo", accumulated);
                                                return;
                                            }
                        
                                            const chunk = decoder.decode(value);
                                            accumulated += chunk;
                                            bubble.innerHTML = safeParseMarkdown(accumulated);
                                            chatBox.scrollTop = chatBox.scrollHeight;
                                            read();
                                        });
                                    }
                                    read();
                                })
                                .catch(err => {
                                    appendMessage("cleo", "N√•got gick fel üò¢");
                                    console.error(err);
                                });
                            });
                        
                            function appendMessage(sender, text) {
                                const div = document.createElement("div");
                        
                                if (sender === "cleo") {
                                    div.className = "d-flex mb-3 align-items-start";
                                    div.innerHTML = `
                                        <img src="${cleoAvatar}" class="me-2 rounded-circle" width="32" height="32">
                                        <div class="chat-bubble cleo">
                                            <div class="bubble-inner">${text}</div>
                                        </div>
                                    `;
                                } else {
                                    div.className = "d-flex mb-3 justify-content-end";
                                    div.innerHTML = `
                                        <div class="chat-bubble user">
                                            <div class="bubble-inner">${text}</div>
                                        </div>
                                    `;
                                }
                        
                                chatBox.appendChild(div);
                                setTimeout(() => {
                                    chatBox.scrollTop = chatBox.scrollHeight;
                                }, 50);
                            }
                        
                            function safeParseMarkdown(text) {
                                const openCount = (text.match(/\*\*/g) || []).length;
                                if (openCount % 2 === 0) {
                                    return marked.parse(text);
                                } else {
                                    return marked.parse(text + '**');
                                }
                            }
                        });

                        function saveMessageToBackend(sessionId, sender, message) {
                            console.log("üöÄ saveMessageToBackend TRIGGERED");
                            console.log("‚û°Ô∏è Skickar till /api/save-message/ med:", {
                                session_id: sessionId,
                                sender: sender,
                                message: message,
                            });

                            fetch("/api/save-message/", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "X-CSRFToken": getCookie("csrftoken"),
                                },
                                body: JSON.stringify({
                                    session_id: sessionId,
                                    sender: sender,
                                    message: message
                                })
                            })
                            .then(res => {
                                if (!res.ok) throw new Error("Misslyckades att spara meddelande.");
                                return res.json();
                            })
                            .then(data => {
                                console.log("‚úÖ Meddelande sparat:", sender, message);
                            })
                            .catch(err => {
                                console.error("‚ùå Fel vid sparning av meddelande:", err);
                            });
                        }
                        
                        </script>
                {% endblock %}
