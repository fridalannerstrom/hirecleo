{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}Cleo Admin{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" crossorigin="anonymous"></script>
        {% block extra_head %}{% endblock %}
    </head>
<body class="auth-body">

  <!-- Full viewport wrapper -->
  <div class="container-fluid vh-100 p-0">
    <div class="row h-100 g-0 p-0">

      <!-- Left column: logo and auth form -->
      <div class="col-lg-5 d-flex flex-column justify-content-between">

        <!-- Logo -->
        <div class="px-4 py-3">
          <a href="/" class="text-decoration-none">
            <img src="{% static 'assets\img\cleo-logo.png' %}" alt="Cleo logo" class="mb-5 logo-img">
          </a>
        </div>

        <!-- Django auth form block -->
        <div class="auth-form-wrapper">
          {% block auth_content %}
          {% endblock %}
        </div>

      </div>

      <!-- Right column: full-height background image -->
      <div class="col-lg-7 d-none d-lg-block p-0">
        <img src="{% block auth_image %}{% static 'media/images/selekt-background-default.webp' %}{% endblock %}"
          class="object-fit-cover auth-img" alt="Auth image">
      </div>

    </div>
  </div>

</body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables/datatables-simple-demo.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/litepicker.js' %}"></script>
</html>
