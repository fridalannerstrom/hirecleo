{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard - Cleo{% endblock %}
{% block content %}

<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-xl px-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i class="fa-regular fa-pen-to-square"></i></div>
                        Add candidates manually
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3 gap-5">
                    <a class="btn btn-sm btn-light text-primary" href="{% url 'add_candidates_pdf' %}">
                        <i class="fa-regular fa-file-pdf"></i>
                        Add candidates from PDF
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main page content-->
<div class="container-xl px-4 mt-4">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card mb-4">
                <div class="card-header">Candidate Details</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">First Name</label>
                                <input class="form-control" type="text" name="first_name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Last Name</label>
                                <input class="form-control" type="text" name="last_name" required>
                            </div>
                        </div>
                    
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">Email</label>
                                <input class="form-control" type="email" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Phone Number</label>
                                <input class="form-control" type="text" name="phone_number">
                            </div>
                        </div>
                    
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">LinkedIn URL</label>
                                <input class="form-control" type="url" name="linkedin_url">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Top Skills (comma-separated)</label>
                                <input class="form-control" type="text" name="top_skills" placeholder="e.g. Python, React, UX">
                            </div>
                        </div>
                    
                        <div class="mb-3">
                            <label class="small mb-1">CV Text (optional)</label>
                            <textarea class="form-control" name="cv_text" rows="2"></textarea>
                        </div>
                    
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1">Interview Notes</label>
                                <textarea class="form-control" name="interview_notes" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Test Results</label>
                                <textarea class="form-control" name="test_results" rows="3"></textarea>
                            </div>
                        </div>
                    
                        <button class="btn btn-primary" type="submit">Add Candidate</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
